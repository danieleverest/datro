<html>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/unclehowell/datro/contents/static/library/coming-soon/');
        const data = await response.json();
        let htmlString = '<ul>';
        htmlString += `<li><a href="../">UP A LEVEL ...</a></li></br>`;
        for (let file of data) {
          htmlString += `<li><a href="../../../${file.path}">${file.name}</a></li>`;
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
