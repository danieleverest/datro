        <link href="./_theme-gitapi/favicons/apple-icon-120x120.png" rel="apple-touch-icon" sizes="120x120">
        <link href="./_theme-gitapi/favicons/apple-icon-144x144.png" rel="apple-touch-icon" sizes="144x144">

        <meta content="./_theme-gitapi/favicons/ms-icon-144x144.png" name="msapplication-TileImage">
        <link rel="stylesheet" href="./_theme-gitapi/style.css">
        <script src="./_theme-gitapi/jquery-3.3.1.min.js"></script>
  </head>
  <body>
    <script>
    if (window.location.href.indexOf("datro.") > -1) {
      (async () => {
        const response = await fetch('https://api.github.com/repos/unclehowell/datro/contents/static/library/');
        const data = await response.json();
        let htmlString = '<ul>';
        htmlString += `<p style="font-weight:bolder;text-align:center;color:#336;">DATRO File Explorer (online)</p>`;
        htmlString += `<li><a style="font-weight:bolder;" href="../">↑ up</a></li></br>`;
	for (let file of data) {
          htmlString += `<li><a href="../../${file.path}">${file.name}</a></li>`;
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
     }

    if(document.URL.indexOf("datro.") <= -1){
      (async () => {
        const response = await fetch('./.treeview.json');
        const data = await response.json();
        let htmlString = '<ul>';
        htmlString += `<p style="font-weight:bolder;text-align:center;color:#336;">DATRO File Explorer (offline)</p>`;
        htmlString += `<li><a style="font-weight:bolder;" href="../">↑ up</a></li></br>`;
        for (let file of data) {
          htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    }
    </script>
  </body>
<script src="./_theme-gitapi/jquery.min.js"></script>
<script>
setTimeout(
  function() 
  {
$('ul > li').each(function(){
  if($(this).text().includes('.'))
    $(this).hide();
})
$('ul > li').each(function(){
  if($(this).text().includes('LICENCE'))
    $(this).hide();
})
$('ul > li').each(function(){
  if($(this).text().includes('_theme'))
    $(this).hide();
})
  }, 100);

</script>
